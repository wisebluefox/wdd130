<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example">
    <meta name="author" content="Marisol Moya" </head>

<body>
    <header>
        <img src="./images/basic-logo.png" alt="HTML Layout Logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a ref="https://byui.edu">BYU-Idaho</a></li>
            <li><a ref="https://churchofjesuschrist.org">The Church</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, vel? </p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem, yay ipsum dolor sit amet consectetur adipisicing elit. Fugit, ex.</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/rome-italy/2019/800x500/5-Rome-Temple-2160345.jpg"
            alt="Rome Italy Temple Outside" width="200">
    </aside>
</body>
<footer>
    <p> Marisol Moya</p>
</footer>

</html>
